{% extends 'layouts/base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Редактирование задачи{% else %}Создание задачи{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Сохранить{% else %}Создать{% endif %}</button>
</form>
<a href="{% url 'task-list' %}">Назад к задачам</a>

{% endblock %}
